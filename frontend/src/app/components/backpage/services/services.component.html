<div id="experiencia" class="page">

  <h1 class="page-header remove-margin" *ngIf="!(edit||add)">
      <a class="btn btn-primary pull-right" (click)="addService()" *ngIf="!(edit||add)">Add</a>
      Services
  </h1>

  <h1 class="page-header remove-margin" *ngIf="add">Add Services</h1>
  <h1 class="page-header remove-margin" *ngIf="edit">Edit Services</h1>




    <form #userForm=ngForm *ngIf="edit||add">
          <div class="form-group">
              <label>Service</label>
              <input [(ngModel)]="service.name" type="text" name="name" class="form-control" placeholder="Place your service" />
          </div>

          <div class="form-group">
            <label>Description</label>
            <input [(ngModel)]="service.description" type="text" name="description" class="form-control" placeholder="Place your description" />
        </div>
          <div class="form-group">
            <label>Image</label>
            <input [(ngModel)]="service.image" type="text" name="image" class="form-control" placeholder="Place your image" />
        </div>
        <a  class="btn btn-primary btn-block" (click)="saveService()">Save</a>
    </form>
    <br><br>


  <table class="table table-striped table-bordered" *ngIf="!(edit||add)">
      <thead>
          <tr>
              <th>Service</th>
              <th>Description</th>
              <th>image</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let service of services">
              <td>{{service.name}}</td>
              <td>{{service.description}}</td>
              <td>{{service.image}}</td>
              <td><a class="btn btn-primary btn-sm left" (click)="editService(service)" >Edit</a>
                <a class="btn btn-primary btn-sm btn-danger right" (click)="deleteService(service)">Delete</a>
              </td>
          </tr>

      </tbody>
  </table>
</div>
