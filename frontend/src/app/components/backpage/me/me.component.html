<div id="me" class="page">
    <form #userForm=ngForm (ngSubmit)="onSubmit()">
  <h1 class="page-header">About me</h1>

    <div>

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#info" aria-controls="info" role="tab" data-toggle="tab">Information</a></li>
        <li role="presentation"><a href="#ubicacion" aria-controls="ubicacion" role="tab" data-toggle="tab">Location</a></li>
        <li role="presentation"><a href="#social" aria-controls="social" role="tab" data-toggle="tab">Social</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">

        <div role="tabpanel" class="tab-pane active" id="info">
          <div class="form-group">
              <label>Name</label>
              <input [(ngModel)]="user.name" type="text" name="name" class="form-control" placeholder="Place your name" />
          </div>
          <div class="form-group">
              <label>Last Name</label>
              <input [(ngModel)]="user.last_name" type="text" name="Apellido" class="form-control" placeholder="Place your last name" />
          </div>
          <div class="form-group">
              <label>E-mail</label>
              <input [(ngModel)]="user.email" type="text" name="Email" class="form-control" placeholder="Place your email" />
          </div>
          <div class="form-group">
              <label>Phone Number</label>
              <input [(ngModel)]="user.phone" type="text" name="phone" class="form-control" placeholder="Place your phone number" />
          </div>
          <div class="form-group">
              <label>Profile Photo</label>
              <input type="file" (change)="onFileSelected($event)" name="Imagen" />
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="ubicacion">
            <div class="form-group">
                <label>Country</label>
                <input [(ngModel)]="user.country" type="text" name="country" class="form-control" placeholder="Place your country" />
            </div>
          <div class="form-group">
              <label>City</label>
              <input [(ngModel)]="user.city" type="text" name="city" class="form-control" placeholder="Place your city" />
          </div>
          <div class="form-group">
              <label>Address</label>
              <textarea [(ngModel)]="user.address" name="address" class="form-control" placeholder="Place your address"></textarea>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="social">
          <div class="form-group">
              <label>Facebook</label>
              <div class="input-group">
                  <span class="input-group-addon">
                      <i class="fa fa-facebook"></i>
                  </span>
                  <input [(ngModel)]="user.facebook" type="text" name="facebook" class="form-control" placeholder="Place your facebook" />
              </div>
          </div>
          <div class="form-group">
              <label>Twitter</label>
              <div class="input-group">
                  <span class="input-group-addon">
                      <i class="fa fa-twitter"></i>
                  </span>
                  <input [(ngModel)]="user.twitter" type="text" name="twitter" class="form-control" placeholder="Place your twitter" />
              </div>
          </div>
          <div class="form-group">
              <label>YouTube</label>
              <div class="input-group">
                  <span class="input-group-addon">
                      <i class="fa fa-youtube"></i>
                  </span>
                  <input [(ngModel)]="user.youtube" type="text" name="youtube" class="form-control" placeholder="Place your youtube" />
              </div>
          </div>
        </div>
      </div>

    </div>

  <div class="text-right well well-sm">
      <button class="btn btn-primary" type="submit">Save</button>
  </div>
</form>
</div>
